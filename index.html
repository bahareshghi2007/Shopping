<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
         integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css" />
      <title>Bahar Shopping</title>
   </head>

   <body>
      <!-- -------------------------Header------------------------- -->
      <header class="header">
         <h2 class="header-title">Bahar Shopping<i class="fa-solid fa-cart-shopping"><span
                  class="cart-number">0</span></i>
         </h2>

         <section class="search-container">
            <div class="search">
               <i class="fa-solid fa-search"></i>
               <input type="text" class="search-input" placeholder="product title..." />
               <select name="sort" class="sort-drop">
                  <option value="all">All</option>
                  <option value="clothes">Clothes</option>
                  <option value="jewelery">Jewelery</option>
                  <option value="electronics">Electronics</option>
               </select>
            </div>
            <div class="sort">
               <a href="#" class="sort-item">Clothes</a>
               <a href="#" class="sort-item">Electronics</a>
               <a href="#" class="sort-item">Jewelery</a>
            </div>
         </section>
      </header>

      <!-- -------------------------Content------------------------- -->
      <main class="products-container">
         <p class="product-loading-massage">Products are loading, please wait...</p>
      </main>

      <!-- -------------------------Cart------------------------- -->
      <div class="cart-container">
         <div class="backdrop"></div>
         <div class="cart">
            <h3 class="cart-title">Your Cart</h3>
            <section class="cart-items"></section>
            <section class="cart-footer">
               <p class="total-price">Total Price:</p>
               <div class="cart-footer-btns">
                  <button class="clear-btn">Clear</button>
                  <button class="confirm-btn">Confirm</button>
               </div>
            </section>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script src="/js/app.js" type="module"></script>
   </body>

</html>
